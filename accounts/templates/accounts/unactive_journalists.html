{% extends "base.html" %}
{% block content %}
    <div class="container" id="container-gen">
        <div class="container" id="title-container">
            <h3>Unactive Journalist List</h3>
        </div>
        <div class="row gy-4 row-col-1 row-cols-md-2">
            {% for journalist in journalist_list %}
                <div class="col">
                    <div class="d-flex flex-column flex-lg-row" id="journalist-card">
                        <div class="w-50">
                            <img class="rounded img-fluid d-block w-100 fit-cover"
                                 src="{{ journalist.photo.url }}"
                                 width="70%"
                                 height="100%"
                                 alt="">
                        </div>
                        <div class="py-4 py-lg-0 px-lg-4">
                            <h4>
                                <a id="card-title">{{ journalist.user.first_name }} {{ journalist.user.last_name }}</a>
                            </h4>
                            <p class="card-text">{{ journalist.description }}</p>
                            <a class="btn btn-success"
                               type="button"
                               href="{% url "accounts:reactive_journalist" pk=journalist.user.pk %}">Reactive</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
