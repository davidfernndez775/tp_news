{% extends "base.html" %}
{% block content %}
    <div class="container" id="container-gen">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete the journalist {{ user }}?</h1>
            <input type="submit" value="Confirm Delete" class="btn btn-danger">
            <a href="{% url 'accounts:journalists_list' %}"
               class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
