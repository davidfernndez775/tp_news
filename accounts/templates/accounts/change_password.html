{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
    <div class="container" id="container-gen">
        <h3>Change your password</h3>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Change password</button>
        </form>
    </div>
{% endblock content %}
